<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>look brother, i have a mongodb database</h1>
    <form action="/addProduct" method="POST">
      <input type="text" placeholder="name" name="name" />
      <input type="text" placeholder="price" name="price" />
      <input type="text" placeholder="quantity" name="quantity" />
      <button type="submit">Add Product</button>
    </form>
    <div id="products"></div>
    <div id="update"></div>
    <script>
      function load() {
        fetch("/products")
          .then((res) => res.json())
          .then((products) => {
            console.log(products);
            const container = document.getElementById("products");
            container.innerHTML = "";
            products.forEach((pd) => {
              const p = document.createElement("p");
              p.innerHTML = `Product name:${pd.name} Price:${pd.price} Quantity:${pd.quantity}
              <button onclick="updateProduct('${pd._id}')">Update</button>
              <button onclick="deleteProduct(event,'${pd._id}')">delete</button>`;
              container.appendChild(p);
            });
          });
      }
      load();
      function updateProduct(id) {
        fetch(`product/${id}`)
          .then((res) => res.json())
          .then((data) => {
            const update = document.getElementById("update");
            update.innerHTML = `
            <h3>product id ${data._id}</h3>
            </br>
            <input type="text" value=${data.price} id="price" />
            </br>
            <input type="text" value=${data.quantity} id="quantity" />
            </br>
            <button onclick="update('${data._id}')">Submit</button>
            `;
          });
      }
      function update(id) {
        const price = document.getElementById("price").value;
        const quantity = document.getElementById("quantity").value;
        const product = { id, price, quantity };
        console.log(product);
        fetch(`/update/${id}`, {
          method: "PATCH",
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
          body: JSON.stringify(product),
        })
          .then((response) => response.json())
          .then((result) => {
            if (result) {
              load();
              const update = document.getElementById("update");
              update.innerHTML = "";
            }
          });
      }
      function deleteProduct(event, id) {
        fetch(`/delete/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((result) => {
            if (result) {
              event.target.parentNode.style.display = "none";
            }
          });
      }
    </script>
  </body>
</html>
